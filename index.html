---
layout: default
title: Home
---
{% for post in site.posts %}
<article class="page">
	<header>
		<h1>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</h1>
	</header>
	<footer class="date">
		<small class="muted">
			{{ post.date | date: "%Y %B %d" }}
		</small>
	</footer>
	{{ post.content }}
	<footer class="links">
		<small>
			<a href="{{ post.url }}">permalink</a> | <a href="{{ post.url }}#disqus_thread">comments</a>
		</small>
	</footer>
</article>
{% endfor %}
