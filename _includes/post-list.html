<ul class="post-list unstyled">
{% for post in site.posts %}
	
	{% capture post_year %}
		{{ post.date | date: "%Y" }}
	{% endcapture %}
	
	{% unless year == post_year %}
		{% assign year = post_year %}
		<h1>{{ year }}</h1>
	{% endunless %}
	
	<li>
		<span class='post-list-title'>{{ post.date | date: "%m/%d" }}</span>
		<a href="{{ post.url }}" class='post-list-title'> {{ post.title }}</a>
	</li>

{% endfor %}
</ul>
